<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="..\css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <title>Авторизация</title>
  <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
</head>

<body>
  <div class="form">
    <div class="authorization center_desktop">
      <h1>Авторизация</h1>
      <input id="login_1" type="text" class="form-control input_text" name="login" placeholder="Логин">
      <input id="password_1" type="password" class="form-control input_text" name="password" placeholder="Пароль">
      <div class="links">
        <a href="password_recovery.html">Забыли пароль?</a>
        <a href="registration.html">Регистрация!</a>
      </div>
      <div class="send">
        <input id="send_1" type="submit" class="btn btn-outline-secondary input_submit" name="send" value="Войти"
          onclick="sendAuthorizationForm(document.getElementById('login_1').value, document.getElementById('password_1').value)">
      </div>
    </div>
  </div>

  <script src="../scriptsjs/generators.js"></script>
  <script src="../scriptsjs/fetchScripts.js"></script>  
</body>

</html>
